upstream webapp {
    server 0.0.0.0:5000;
}
server {
    listen 80;
    server_name api.atmarty.com;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name api.atmarty.com;
    
    location / {
        proxy_pass webapp;
    }

    ssl_certificate /etc/letsencrypt/live/api.atmarty.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.atmarty.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}