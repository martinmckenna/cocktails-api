version: "2"
services:

  nginx:
    restart: always
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    network_mode: bridge

  letsencrypt:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-proxy-le
    volumes_from:
      - nginx
    volumes:
      - certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen

  nginx-gen:
    restart: always
    image: jwilder/docker-gen
    container_name: nginx-gen
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./volumes/proxy/templates/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro"
    volumes_from:
      - nginx
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf

  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_DATABASE: drinks
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_USER: marty
      MYSQL_PASSWORD: h&PT93QX6SibJf#
    volumes:
      - my-datavolume:/var/www/mysql

  app:
    restart: always
    build: ./
    links:
      - db
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - VIRTUAL_HOST=api.atmarty.com
      - VITUAL_PORT=5000
      - VIRTUAL_NETWORK=webproxy
      - LETSENCRYPT_HOST=api.atmarty.com
      - LETSENCRYPT_EMAIL=mmckenna.phila@gmail.com

volumes:
  my-datavolume:
  conf:
  vhost:
  html:
  dhparam:
  certs:

networks:
  default:
    external:
      name: webproxy